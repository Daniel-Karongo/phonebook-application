<form [formGroup]="contactForm">
    
    <input *ngIf="contact" type="hidden" formControlName="id">

    <div class="back-button mb-6">
        <button type="button" (click)="goBack()">
            Back
        </button>
    </div>

    <div class="image">
        <img *ngIf="contact" [src]="contact.contact_image || 'assets/default-image.png'" class="rounded-full w-16 h-16" alt="Contact Image">
    </div>
    <div class="first_name">
        <label>First name</label>
        <input 
            matInput 
            type="text" 
            formControlName="first_name" 
        required>
    </div>
    <div class="last_name">
        <label>Last name</label>
        <input 
            matInput 
            type="text" 
            formControlName="last_name" 
        required>
    </div>
    <div class="email_address">
        <label>Email Address</label>
        <input 
            matInput 
            type="email" 
            formControlName="email_address" 
        required>
    </div>
    <div class="phone_number">
        <label>Phone Number</label>
        <input 
            matInput 
            type="text" 
            formControlName="phone_number"
            maxlength="10"
            minlength="10" 
        required>
    </div>
    <div class="physical_address">
        <label>Physical Address</label>
        <input 
            matInput 
            type="text" 
            formControlName="physical_address" 
        required>
    </div>
    <!-- <div class="contact_image">
        <label>Contact Image</label>
        <input 
            matInput 
            type="file"
            accept="image/*"  
            (change)="onFileSelected($event)" 
        >
    </div> -->
    

    <!-- Submit Button -->
    <div *ngIf="contact" class="submit-button flex justify-center">
        <button type="button" (click)="updateContact()" class="bg-teal-600 text-white py-2 px-4 rounded-full max-w-xs text-center">
            Update contact
        </button>
    </div>
    <div *ngIf="!contact" class="submit-button flex justify-center">
        <button type="button" (click)="addContact()" class="bg-teal-600 text-white py-2 px-4 rounded-full max-w-xs text-center">
            Add contact
        </button>
    </div>
</form>
